<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web-page for Tele-Taxi, a taxi service in Tavernes de la Valldigna and Cullera.">
    <meta name="author" content="Francisco Javier Gimeno Ortiz">
    <meta name="keywords" content="Tele-Taxi, taxi service, Tavernes de la Valldigna, Cullera, 24h service, AVE services, airport services, port services, Servicio 24 horas, Servicios AVE, Servicios Puerto, Servicios Aeropuerto, Servicios Puerto">
    <meta name="Copyright" content="Francisco Javier Gimeno Ortiz">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="/img/icon/plazas.png">
    <title>Tele-Taxi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #content-frame {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <iframe id="content-frame" src="./simplified.html"></iframe>

    <script>
        // Function to determine the aspect ratio and load the appropriate content
        function loadContent() {
            const aspectRatio = window.innerWidth / window.innerHeight;

            // Check if the aspect ratio is closer to mobile (9:16) or desktop
            const isMobile = aspectRatio < 1; // Aspect ratio less than 1 indicates portrait mode

            // Set the iframe source to the appropriate file
            const fileToLoad = isMobile ? './mobile.html' : './desktop.html';
            document.getElementById('content-frame').src = fileToLoad;
        }

        // Load content on page load
        loadContent();

        // Optional: Reload content if the window is resized
        window.addEventListener('resize', () => {
            loadContent();
        });
    </script>
</body>
</html>
